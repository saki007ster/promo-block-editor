<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Promo Block Editor</title>

      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Project">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <link rel="stylesheet" href="./css/app.css">

   </head>

   <body>
    <main role="main" class="container">
      <h1>Promo block Editor</h1>
      
      <div class="row">
        <div class="col s12">
          <div  class="box">
            <canvas id="canvas"></canvas>
            <!-- toolbar with suitable buttons and dialogues -->
            <div id="toolbar">
              <a data-wysihtml5-command="bold">B</a>
              <a data-wysihtml5-command="italic">I</a>
              <a data-wysihtml5-command="underline">U</a>
              <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
              <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">P</a>
              <a data-wysihtml-command="foreColor" data-wysihtml-command-value="red">red</a>
              <a data-wysihtml-command="foreColor" data-wysihtml-command-value="green">green</a>
              <a data-wysihtml-command="foreColor" data-wysihtml-command-value="blue">blue</a>
            </div>
          </div>
        </div>
        <div class="promo-editor">
          <div class="col s12">
            <a id="add-text-button" class="waves-effect waves-light btn-small">Add Text</a>
          </div>
          <div class="text-block-editor">
            <div class="col s6">
              <div class="promo-block-position">
                <h2>Text Block Position</h2>
                <div class="form-group">
                  <label for="top">Position From Top</label>
                  <input type="range" value="50" min="1" max="100" step="1" id="top-position">
                </div>
                <div class="form-group">
                  <label for="left">Position From Left</label>
                  <input type="range" value="50" min="1" max="100" step="1" id="left-position">
                </div>
              </div>
            </div>
  
            <div class="col s6">
              <h2>Text Block Properties</h2>
              <div class="form-group">
                <label for="bg-color">BG Color</label>
                <input type="color" value="" id="bg-color" size="10">
              </div>
              <div class="form-group">
                <label for="border-color">Border color</label>
                <input type="color" value="" id="border-color">
              </div>
              <div class="form-group">
                <label for="border-size">Border Size</label>
                <input type="range" value="1" min="1" max="10" step="1" id="border-size">
              </div>
              <div class="form-group">
                <label for="spacing">Spacing </label>
                <input type="range" value="10" min="1" max="120" step="1" id="spacing">
              </div>
            </div>
          </div>        
        </div>
      </div>   
    </main>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- wysihtml core javascript with default toolbar functions --> 
    <script src="bower_components/wysihtml/dist/wysihtml-toolbar.min.js"></script>

    <!-- rules defining tags, attributes and classes that are allowed -->
    <script src="bower_components/wysihtml/parser_rules/advanced_and_extended.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  </body>
</html>
