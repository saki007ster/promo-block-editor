<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Promo Block Editor</title>

      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Project">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <link rel="stylesheet" href="./css/app.css">

   </head>

   <body>
    <main role="main" class="container">
      <h1>Promo block Editor</h1>
      
      <div class="row">
        <div class="col s12">
          <div  class="box">
            <canvas id="canvas"></canvas>
            
          </div>
        </div>
        <div class="promo-editor">
          <div class="row">
            <div class="col s12">
              <a id="add-block" class="waves-effect waves-light btn-small">Add Text Block</a>
              <a id="remove-block" class="waves-effect waves-light btn-small">Remove Text Block</a>
            </div>
          </div>       
        </div>
      </div>   
    </main>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- wysihtml core javascript with default toolbar functions --> 
    <script src="bower_components/wysihtml/dist/wysihtml-toolbar.min.js"></script>

    <!-- rules defining tags, attributes and classes that are allowed -->
    <script src="bower_components/wysihtml/parser_rules/advanced_and_extended.js"></script>
    <script type="text/javascript" src="./js/photoeditor.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  </body>
</html>
